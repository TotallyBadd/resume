<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally_Bad Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive, monospace;
            background-color: black;
            color: red;
            overflow: hidden;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 999;
        }

        .loading-bar {
            position: relative;
            width: 80%;
            max-width: 400px;
            height: 20px;
            background: #222;
            border: 2px solid red;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            background: red;
            width: 0;
        }

        #loading-percentage {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Terminal */
        #terminal {
            display: none;
            height: calc(100vh - 2cm);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }

        .terminal-output {
            overflow-y: auto;
            flex-grow: 1;
            white-space: pre-wrap;
            font-size: 12px;
        }

        .terminal-output .command {
            color: red;
            margin-bottom: 2em;
        }

        .terminal-input {
            display: flex;
        }

        .terminal-input input {
            flex-grow: 1;
            font-size: 14px;
            color: red;
            background-color: black;
            border: 2px solid red;
            padding: 5px;
            outline: none;
        }

        .terminal-text {
            font-size: 14px;
            margin-bottom: 10px;
        }

        a {
            color: red;
            text-decoration: underline;
        }

        a:hover {
            color: white;
        }

        .copy-button {
            cursor: pointer;
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-bar">
            <div class="loading-bar-fill" id="loading-bar-fill"></div>
        </div>
        <div id="loading-percentage">0%</div>
    </div>

    <div id="terminal">
        <div class="terminal-text">Use !help in order to see all sub-commands.</div>
        <div class="terminal-output" id="terminal-output"></div>
        <div class="terminal-input">
            <input type="text" id="terminal-input" placeholder="Type a command here...">
        </div>
    </div>

    <script>
        const loadingScreen = document.getElementById("loading-screen");
        const loadingPercentage = document.getElementById("loading-percentage");
        const loadingBarFill = document.getElementById("loading-bar-fill");

        let loadingProgress = 0;
        const totalTime = 3000; 
        const intervalTime = totalTime / 100; 

        const loadingInterval = setInterval(() => {
            loadingProgress += 1;
            loadingPercentage.textContent = `${loadingProgress}%`;
            loadingBarFill.style.width = `${loadingProgress}%`;

            if (loadingProgress === 100) {
                clearInterval(loadingInterval);
                loadingScreen.style.display = "none";
                document.getElementById("terminal").style.display = "flex";
            }
        }, intervalTime);

        const terminalOutput = document.getElementById("terminal-output");
        const terminalInput = document.getElementById("terminal-input");

        const commands = {
            "!help": "Commands:\n!about\n!skills\n!projects\n!socials\n!clear",
            "!about": "Hey I am Totally, 17 years old and a German IT Student. I am passionate about Development and currently seeking for some work on Minecraft Servers!",
            "!skills": "Coding Languages:\n- C++\n- HTML\n- JavaScript\n- Python\n- Gradle\n...and still learning some other!",
            "!projects": "Projects:\n- CoastSMP\n- VeldtSurvival\n- SkyWolves\nAlways seeking for new work!",
            "!socials": "Socials:\n<a href='https://github.com/totallybadd' target='_blank'>GitHub</a>\n<a href='https://youtube.com/@totally_bad' target='_blank'>YouTube</a>\nDiscord: <span class='copy-button' onclick='copyToClipboard("totally_bad")'>totally_bad (click to copy)</span>",
            "!clear": "clear"
        };

        terminalInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                const input = terminalInput.value.trim();
                terminalInput.value = "";

                if (input) {
                    if (commands[input]) {
                        if (input === "!clear") {
                            terminalOutput.innerHTML = "";
                        } else {
                            const responseElement = document.createElement("div");
                            responseElement.innerHTML = commands[input];
                            terminalOutput.appendChild(responseElement);
                        }
                    } else {
                        const errorElement = document.createElement("div");
                        errorElement.textContent = "Unknown command. Type !help to get a list of commands.";
                        terminalOutput.appendChild(errorElement);
                    }

                    terminalOutput.scrollTop = terminalOutput.scrollHeight;
                }
            }
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Discord ID copied to clipboard!");
            });
        }
    </script>
</body>
</html>
